<div class="add-resturant">
    <h2>Add Resturant:</h2>
    <form onsubmit="addNewRestaurant(event)">
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" name="restaurantName" id="restaurantName" required>
        <br>
        <label for="restaurantType">Restaurant Type:</label>
        <input type="text" name="restaurantType" id="restaurantType" required>
        <br>
        <label for="restaurantLocation">Restaurant Location:</label>
        <input type="restaurantLocation" name="restaurantLocation" id="restaurantLocation" required>
        <br>
        <input type="submit" value="Submit"><br>
    </form>
    <div id="message">
</div>
